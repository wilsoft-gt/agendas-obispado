<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP - Login</title>
  <style>
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    main {
      border: 1px solid black;
      padding: 1em;
    }

    main > div{
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <main>
    <div>
      <h3>Login</h3>
      <p>Ingrese el codigo para ingresar</p>
      <form>
        <input type="text" name="codigo"/>
        <input type="button" value="Ingresar">
        {% csrf_token %}
      </form>
      <a href="/admin">Admin</a>
    </div>
  </main>
</body>
</html>
